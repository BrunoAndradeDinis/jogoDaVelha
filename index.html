<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container text-center">
        <div class="row row-flex ">
            <h1>Jogo da velha</h1>
            <table class="table table-bordered border-dark">
                <tbody>
                    <tr>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                    </tr>
                    <tr>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                    </tr>
                    <tr>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-dark" onclick="iniciar()">iniciar</button>
            </div>
        </div>
        <div class="row row-flex oculto" id="info">
            <div class="row">
                <h2 class="vencedor oculto">Vencedor</h2>
                <h3 class="velha oculto">Deu velha!</h3>
                <strong class="vez">Est√° na vez do jogador</strong>
            </div>
            <div class="row row-flex">
                <div class="jogador">
                    <strong style="color: blue;">X</strong>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-dark oculto" onclick="reiniciar()">Reiniciar</button>
            </div>
        </div>
    </div>

    <!-- javascript - Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
